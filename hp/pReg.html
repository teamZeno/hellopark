    <div>
	<h1 style="text-align:center;">Registration</h1>
    </div>

    <!-- Land Registration Form -->
    <div>
        <h6>Land Details</h6>
    <div></div>
    
        <form action="javascript:onregLand()" method="POST">
            <hr style="border-width: 2px;border-color: black;"></hr>
            

            <!--Land Name-->
            <div style="width: 50%;">
                
                    <input type="text" name = "ln_name"placeholder="Land Name"class="rounded-pill" style="width:80%;padding-left: 25px; border-style:solid;border-width:thin;border-color:black;" required>
                
            </div>
            
             <!-- Land Reg No -->
            <div style="width: 50%;">
               
                    <input type="text" name = "ln_regNo" placeholder="Land Reg. No" class="rounded-pill" style="width:80%;padding-left: 25px; border-style:solid;border-width:thin;border-color:black;" required>
            </div>

             <!-- Land #pr -->
            <div style="width: 50%;">
                
                <input type="text" name = "ln_#pr" placeholder="No of Preches" class="rounded-pill" style="width:80%;padding-left: 25px; border-style:solid;border-width:thin;border-color:black;" required>
            </div>

             <!-- Land address -->
            <div style="width: 50%;">
               
                <input type="text" name = "ln_ad" placeholder="Address"  class="rounded-pill" style="width:80%;padding-left: 25px; border-style:solid;border-width:thin;border-color:black;" required>
            </div>

             <!-- Land #slot-->
            <div style="width: 50%;">
                
                <input type="text" name = "ln_#slot" placeholder="No of Slots" class="rounded-pill" style="width:80%;padding-left: 25px; border-style:solid;border-width:thin;border-color:black;" required>
            </div>

            <!--
            <div style="width: 50%;">
                Map of Land:<br>
                <input type="file" name = "ln_map" placeholder="Map of Land" class="rounded-pill" style="width:80%;padding-left: 25px; border-style:solid;border-width:thin;border-color:black;">
            </div>
        -->

            <div style=text-align:center>
                <input type="submit" name = "ln_submit" value="Register" class="btn btn-success ;rounded-pill">
            </div>

        </form>
    
    </div>

    <!-- Owner Registration Form -->
    <div style="margin-top:28px;">
            <h6>Owner Details</h6>
            <form action="javascript:onOwneReg()" method="POST">
                <hr style="border-width: 2px;border-color: black;"></hr>
                <!-- Owner full name -->
                <div style="width: 50%;">
                    <input type="text" name = "own_fname" placeholder="Full Name" class="rounded-pill" style="width:80%;padding-left: 25px; border-style:solid;border-width:thin;border-color:black;" required>
                </div>
                
                <!-- Owner initial Name -->
                <div style="width: 50%;">
                    <input type="text" name = "own_iniName" placeholder="Initial with Name" class= "rounded-pill" style="width:80%;padding-left: 25px; border-style:solid;border-width:thin;border-color:black;" required>
                </div>
    
                <!-- Owner Nic -->
                <div style="width: 50%;">
                    <input type="text" name = "own_nic" placeholder="NIC" class= "rounded-pill" style="width:80%;padding-left: 25px; border-style:solid;border-width:thin;border-color:black;" required>
                </div>
    
                <!-- Owner address -->
                <div style="width: 50%;">
                    <input type="text" name = "own_ad" placeholder="Address" class="rounded-pill" style="width:80%;padding-left: 25px; border-style:solid;border-width:thin;border-color:black;" required>
                </div>
    
                <!-- Owner Mobile Number -->
                <div style="width: 50%;">
                    <input type="text" name = "own_mobNum" placeholder="Mobile Number" class="rounded-pill" style="width:80%;padding-left: 25px; border-style:solid;border-width:thin;border-color:black;" required>
                </div>
    
                <!-- Owner email -->
                <div style="width: 50%;">
                    <input type="text" name = "own_email" placeholder="Email" class="rounded-pill" style="width:80%;padding-left: 25px; border-style:solid;border-width:thin;border-color:black;" required>
                </div>
                
                <div style="width: 50%;">
                    <p>Payment Details</p>
                </div>

                <!-- Owner Bank -->
                <div style="width: 50%;">
                    <input type="text" name = "own_bank" placeholder="Bank" class="rounded-pill" style="width:80%;padding-left: 25px; border-style:solid;border-width:thin;border-color:black;" required>
                </div>

                <!-- Owner branch -->
                <div style="width: 50%;">
                    <input type="text" name = "own_branch" placeholder="Branch" class="rounded-pill" style="width:80%;padding-left: 25px; border-style:solid;border-width:thin;border-color:black;" required>
                </div>

                <!-- Owner account No -->
                <div style="width: 50%;">
                    <input type="text" name = "own_accNo" placeholder="Account No" class="rounded-pill" style="width:80%;padding-left: 25px; border-style:solid;border-width:thin;border-color:black;"required>
                </div>

                <!-- Owner submit btn -->
                <div style="text-align:center">
                    <input type="submit" name = "own_submit" value="Register" class="btn btn-success ;rounded-pill" >
                </div>
            </form>
    </div>
    
    <script>
        function onOwneReg(){
            alert("Owner registered into system successfully");
        }

        function onregLand(){
            alert("Land registered into system successfully");
        }

    </script>
