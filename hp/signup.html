<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Sign Up</title>

    <style>
            input{
                margin:8px;
            }

            body{
                scroll-behavior: smooth;
            }

            .bg{
                background-color: #606060;
            }
    </style>

</head>
<body>
    
    <!-- Nav Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">HelloPark</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                  <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="signup.html">Become Provider</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link " href="signup.html" tabindex="-1" aria-disabled="true">Become Customer</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link " href="#" tabindex="-1" aria-disabled="true">Contact Us</a>
                </li>
              </ul>
            </div>

            <div>
                <ul class="nav navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link " href="signIn.html">Login In</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="signIn.html">Sign Up</a>
                    </li>
                </ul>
            </div>
    </nav>

    <div style="padding:2%;">

    <div class="w-100" > 
        <p class="txt-72 mar_1">Sign Up</p>
    </div>

    <!-- Customer Sign Up -->
    <div style="margin:3% 5%;padding:4%;">

        <div class="card card-body float-left btn_card shadow mb-5 rounded-100" id="su_cus_id" onclick="mycus()">
            <p class="txt-48 mar_1"> Customer </p>
        </div>
    
        <!-- Provider Sign Up -->
        <div class="card card-body float-left btn_card shadow mb-5 rounded-100" id="su_pro_id" onclick="mypro()">
            <p class="txt-48 mar_1"> Provider </p>
        </div>

    </div>
    

    <!-- Customer Sign Up Form-->
    <div  style="clear:both;padding:16%;display:block;width:100%;" class="card" id="su_cus_frm">
        <div class="card-body p-lg-5 shadow mb-5 rounded" style="background-color:white" id="su_cus_frm_div" >

            <div >
                <p class="display-4 text-center p-3">Customer</p>
            </div>
            <form method = "POST" action = "javascript:onSignUp()" name="cus_signup">
                <div class="form-group" style="padding:5% 10%;">
                    <div>
                        <input class="form-control rounded-pill p-4" type = "text" name = "suCu_fname" placeholder = "First Name" required >
                    </div>
        
                    <div>
                        <input class="form-control rounded-pill p-4" type = "text" name = "suCu_lname" placeholder = "Last Name" required >
                    </div>

                    <div>
                        <input class="form-control rounded-pill p-4" type = "text" name = "suCu_nic" placeholder = "NIC" required>
                    </div>

                    <div>
                        <input class="form-control rounded-pill p-4" type = "text" name = "suCu_con" placeholder = "Contact Number" required>
                    </div>

                    <div>
                        <input class="form-control rounded-pill p-4" type = "text" name = "suCu_email" placeholder = "Email" required>
                    </div>

                    <div>
                        <input class="form-control rounded-pill p-4" type = "text" name = "suCu_usern" placeholder = "User ID" required>
                    </div>

                    <div>
                        <input class="form-control rounded-pill p-4" type = "password" name = "suCu_psw" placeholder = "Password" required>
                    </div>
        
                    <div class="align-items-center">
                        <input class="btn btn-success rounded-pill p-3" style="width:100%;" type = "submit" name = "suCu_btn" value = "Sign Up">
                    </div>
                    
                    <div>
                        <input class="btn btn-danger rounded-pill p-3" style="width:100%;" type = "reset"  value = "Cancel">
                    </div> 

                </div>
            </form>
    </div>

    </div>
   

    <!-- Provider Sign Up Form-->
    <div class="card " style="padding:16%;display:block;" id="su_pro_frm">
            <div class="card-body p-lg-5 shadow mb-5 rounded" style="background-color:white" id="su_pro_frm_div">
            <div onclick = "mypro()" >
                <h2 class="display-4 text-center p-3">Provider</h2>
            </div>
            <form method = "POST" action = "javascript:onSignUpPro()" name="pro_signup">
                <div class="form-group" style="padding:5% 10%;">
                    <div>
                        <input class="form-control rounded-pill p-4"  type = "text" name = "suPr_fname" placeholder = "First Name" >
                    </div>
        
                    <div>
                        <input class="form-control rounded-pill p-4" type = "text" name = "suPr_lname" placeholder = "Last Name" >
                    </div>

                    <div>
                        <input class="form-control rounded-pill p-4" type = "text" name = "suPr_nic" placeholder = "NIC" >
                    </div>

                    <div>
                        <input class="form-control rounded-pill p-4" type = "text" name = "suPr_con" placeholder = "Contact Number" >
                    </div>

                    <div>
                        <input class="form-control rounded-pill p-4" type = "text" name = "suPr_email" placeholder = "Email" >
                    </div>

                    <div>
                        <input class="form-control rounded-pill p-4" type = "text" name = "suPr_usern" placeholder = "User ID" >
                    </div>

                    <div>
                        <input class="form-control rounded-pill p-4" type = "password" name = "suPr_psw" placeholder = "Password" >
                    </div>
        
                    <div>
                        <input class="btn btn-success rounded-pill p-3" style="width:100%;" type = "submit" name = "suPr_btn" value = "Sign Up">
                    </div>
                    
                    <div>
                        <input class="btn btn-danger rounded-pill p-3" style="width:100%;" type = "button"  value = "Cancel">
                    </div> 
                    
                </div>    
            </form>
        </div>
    </div>

    <div style="position:fixed;display: none;padding:20%;" id="blot-t">
       <div style="position:fixed;z-index: 10;display: none;padding:20%;background-color:blanchedalmond;" >
        <h2>Success</h2>
        <p>You registered in to system Successfully</p>
       </div> 
    </div>

    <script src="./js/signUp.js"></script>

</body>
</html>
